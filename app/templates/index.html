<script> 
    function uppercase() { 
  var data=document.getElementById('textcontrol').value; 
        data=data.toUpperCase() 
        console.log(data) 
        document.getElementById('textcontrol').value=data; 
 } 
    function lowercase() { 
  var data=document.getElementById('textcontrol').value; 
        data=data.toLowerCase() 
        console.log(data) 
        document.getElementById('textcontrol').value=data; 
 } 
    function Remove() { 
  var data=document.getElementById('textcontrol').value; 
        data="" 
        console.log(data) 
        document.getElementById('textcontrol').value=data; 
 } 
</script>
