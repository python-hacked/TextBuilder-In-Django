<!DOCTYPE html>
<html>
<head>
    <title>Text Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Your navigation bar content -->
    </nav>

    <div class="container mt-5 bg-light">
        <form method="post" action="{% url 'transform_text' 'uppercase' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="textcontrol" class="form-label">Example textarea</label>
                <textarea class="form-control" id="textcontrol" name="text" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-info">UpperCase</button>
            </div>
        </form>

        <form method="post" action="{% url 'transform_text' 'lowercase' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="textcontrol" class="form-label">Example textarea</label>
                <textarea class="form-control" id="textcontrol" name="text" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-warning my-3">LowerCase</button>
            </div>
        </form>

       
        
        <h2>Transformed Texts:</h2>
        <ul>
            {% for item in transformed_texts %}
                <li>{{ item.text }}</li>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'transform_text' 'clear' %}">
            {% csrf_token %}
            <div>
                <button type="submit" class="btn btn-danger">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
